<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <section class="container">
        <div class="row text-center">
            <div class="col-md-4"></div>

            
            <div class="col-md-4">
                <h1>Calculator</h1>
                <div class="calculatorBox">
                    <form>
                        <p>Enter only numeric values below:</p>       
                        <div class="form-row form-group">
                            <div class="col-md-6">
                                <input type="number" class="form-control" value="0" id="firstNumber">
                            </div>
                            <div class="col-md-6">
                                <input type="number" class="form-control" value="0" id="secondNumber">
                            </div>
                        </div>

                        <div class="form-row form-group">
                            <div class="col-md-12">
                                <input type="text" class="form-control" readonly placeholder="Result will show here" id=calcResult>
                            </div>
                        </div>
        
                        <div class="form-row form-group">
                            <div class="col-md-6">
                                <input type="button" value="+" class="btn btn-primary btn-block form-control" onclick="sum()">
                            </div>
                        
                            <div class="col-md-6">
                                <input type="button" value="-" class="btn btn-primary btn-block form-control" onclick="subtract()">
                            </div>
                        </div>
        
                        <div class="form-row form-group">
                            <div class="col-md-6">
                                <input type="button" value="*" class="btn btn-primary btn-block form-control" onclick="product()">
                            </div>
                            <div class="col-md-6">
                                <input type="button" value="/" class="btn btn-primary btn-block form-control" onclick="divide()">
                            </div>
                        </div>
        
                        <div class="form-row form-group">
                            <div class="col-md-12">
                                <input type="button" value="%" class="btn btn-primary btn-block form-control"
                                onclick="mod()">
                            </div>
                        </div>
                    </form>
                </div>

            </div>

            <div class="col-md-4"></div>
        </div>
    </section>

    <script src="js/calculator.js"></script>
</body>
</html>
